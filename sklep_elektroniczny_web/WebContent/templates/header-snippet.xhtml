<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>

	<h:form>  
    <p:growl id="messages" showDetail="true"/>
 
    <p:menubar>
        <p:menuitem value="O nas" url="http://www.primefaces.org" icon="pi pi-info" />
 
        <p:menuitem value="Dlaczego my?" url="http://www.primefaces.org" icon="pi pi-question" />
 
        <f:facet name="options">
        
        	<p:commandButton style="margin:5px;" value="Do sklepu" 
        		action="#{towarListBB.doSklepu()}" icon="pi pi-home"/>
        
            <p:commandButton id="Rejestracja" rendered="#{not (remoteClient.isInRole('admin') or remoteClient.isInRole('user'))}" value="Zarejestuj" 
            	action="#{rejestracjaBB.doRejestracji()}" icon="pi pi-user-plus"/>
            
      		<p:commandButton id="Logowanie" rendered="#{not (remoteClient.isInRole('admin') or remoteClient.isInRole('user'))}" value="Zaloguj" 
      			action="#{towarListBB.login()}"  icon="pi pi-angle-double-right" style="margin:5px;"/>
      		
      		<p:commandButton style="margin:5px;" id="Koszyk" rendered="#{remoteClient.isInRole('user')}" value="Koszyk" 
      			action="#{koszykBB.doKoszyka()}"  icon="pi pi-shopping-cart"/>
      			
      		<p:commandButton style="margin:5px;" id="Ustawienia" rendered="#{remoteClient.isInRole('user')}" value="Ustawienia konta" 
      			action="#{ustawieniaKontaBB.doUstawien()}"  icon="pi pi-shopping-cart"/>
      		
      		<p:commandButton style="margin:5px;" id="Wylogowanie" rendered="#{remoteClient.isInRole('admin') or remoteClient.isInRole('user')}" value="Wyloguj" 
      			action="#{loginBB.doLogout()}"  icon="pi pi-angle-double-left"/>
        </f:facet>
    </p:menubar>
</h:form>

<h1 class = "pageName">
	<p class  = "pName">Sklep elektroniczny</p>		
</h1>
	

</ui:composition>
