<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8"/>
	<title>Sklep elektroniczny</title>
</h:head>

<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">

	<p:panel header="Opcje wyszukiwania" toggleable="true" collapsed="true"
		style="margin-bottom: 1em;">
		<h:form>
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel value="nazwisko:" />
				<p:inputText value="#{personListBB.surname}" />
				<p:commandButton value="Szukaj" update="form-table" />
			</h:panelGrid>
		</h:form>
	</p:panel>

	<p:messages />

	<h:form id="form-table" style="margin-bottom:1em;">

		<p:commandButton value="Dodaj nową osobę"
			action="#{towarListBB.newTowar()}" style="margin-bottom:1em;"/>

		<p:dataTable value="#{towarListBB.list}" var="t">

			<p:column priority="5">
				<f:facet name="header">
					<h:outputText value="producent" />
				</f:facet>
				<h:outputText value="#{t.producent}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="model" />
				</f:facet>
				<h:outputText value="#{t.model}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="opcje" />
				</f:facet>

				<p:commandButton value="Edytuj"
					action="#{towarListBB.editTowar(t)}" />

				<p:commandButton value="Usuń"
					action="#{towarListBB.deleteTowar(t)}" update="@form" />

			</p:column>

		</p:dataTable>
	</h:form>
	</ui:define>
</ui:composition>	
</html>
