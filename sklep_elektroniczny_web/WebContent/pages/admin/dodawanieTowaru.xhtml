<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<ui:composition template="/templates/page-template.xhtml">
	
		<ui:define name="pageContent">
		
			<h:form>
			
				<p:messages id="messages" showDetail="true" closable="true">
            		<p:autoUpdate/>
        		</p:messages>
        		
				<div>
					    <p:panelGrid columns="2" layout="grid"
					                 styleClass="customPanelGrid" contentStyleClass="ui-fluid">
					                 
					        <p:outputLabel for="producent" value="#{txtA.prod}" />
							<p:inputText id="producent" value="#{dodawanieTowaruBB.producent}"
								required="true"	requiredMessage="#{txtA.errProdReq}"/>  
								
							<p:outputLabel for="model" value="#{txtA.mo}" />
							<p:inputText id="model" value="#{dodawanieTowaruBB.model}"
								required="true"	requiredMessage="#{txtA.errMoReq}"/>        
								
							<p:outputLabel for="WybierzGT" value="#{txtA.chooseGT}" />	
							<p:selectOneMenu id="WybierzGT" value="#{dodawanieTowaruBB.wybranaGrupaTowarow}">
								<f:selectItem itemValue="#{null}" itemLabel="#{txtA.chooseOne}" />
								<f:selectItems value="#{dodawanieTowaruBB.list}" var="grupaTowarow" itemLabel="#{grupaTowarow}" itemValue="#{grupaTowarow}"/>
							</p:selectOneMenu>
										        
					    </p:panelGrid>
					    <p:panelGrid columns="1" layout="grid" styleClass="customPanelGrid" contentStyleClass="ui-fluid">
					    	<p:commandButton id="submit" value="#{txtA.add}" action="#{dodawanieTowaruBB.dodajProdukt()}"/>
					    </p:panelGrid>
				</div>
			
			</h:form>
			
		</ui:define>
	
	</ui:composition>
	
</html>
