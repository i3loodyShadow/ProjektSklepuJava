<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	
<f:metadata>
    <f:viewAction action="#{edycjaTowaruBB.onLoad()}" />
</f:metadata>
	
	<ui:composition template="/templates/page-template.xhtml">
		
		<ui:define name="pageContent">

			<h:form>
				<p:messages id="messages" showDetail="true" closable="true">
            		<p:autoUpdate/>
        		</p:messages>
        		
				<p:panelGrid columns="2" layout="flex" styleClass="customPanelGrid" contentStyleClass="ui-fluid">
					
					<p:row styleClass="my-heading-row">
            			Zmiana podstawowych danych:
       	 			</p:row>
					
					<h:outputLabel for="producent" value="Producent:" />
					<p:inputText id="producent" value="#{edycjaTowaruBB.towar.producent}"
						required="true" requiredMessage="Podaj producenta"
						validatorMessage="Najwyżej 15 znaków">
						<f:validateLength maximum="15" />
					</p:inputText>
					<p:message for="producent" display="icon"/>
	
					<h:outputLabel for="model" value="Model:" />
					<p:inputText id="model" value="#{edycjaTowaruBB.towar.model}"
						required="true" requiredMessage="Podaj model"
						validatorMessage="Najwyżej 15 znaków">
						<f:validateLength maximum="15" />
					</p:inputText>
					<p:message for="model" display="icon"/>
	
				</p:panelGrid>
				<p:panelGrid columns="1" layout="flex" styleClass="customPanelGrid" contentStyleClass="ui-fluid">
					<p:commandButton value="Zapisz" action="#{edycjaTowaruBB.zapisz()}" style="margin-right: 1em;" update="@form" />
				</p:panelGrid>
			</h:form>
			
			&nbsp;
			
			<h:form>
				<p:panelGrid columns="2" layout="flex" styleClass="customPanelGrid" contentStyleClass="ui-fluid">
					<p:row styleClass="my-heading-row">
            			Zmiana parametrów:
       	 			</p:row>
       	 			
       	 			<p:outputLabel for="WybierzNP" value="Wybierz nazwę parametrów, którą chcesz zmienić:" />	
							<p:selectOneMenu id="WybierzNP" value="#{edycjaTowaruBB.wybranaNP}">
								<f:selectItem itemValue="#{null}" itemLabel="-- Wybierz jedno --" />
								<f:selectItems value="#{edycjaTowaruBB.list}" var="nazwaTowaru" itemLabel="#{nazwaTowaru}" itemValue="#{nazwaTowaru}"/>
							</p:selectOneMenu>
							
							<h:outputLabel for="wartosc" value="Wpisz wartość: " />
							<p:inputText id="wartosc" value="#{edycjaTowaruBB.wartoscP}" required="true" requiredMessage="Podaj wartość" />

							<p:commandButton id="submit" value="Zapisz szczegół" action="#{edycjaTowaruBB.zapiszSzczeg()}"/>
							
				</p:panelGrid>
			</h:form>
		</ui:define>
	
	</ui:composition>
	
</html>
