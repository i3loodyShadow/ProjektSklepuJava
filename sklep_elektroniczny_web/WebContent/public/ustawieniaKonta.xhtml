<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<ui:composition template="/templates/page-template.xhtml">
		
		<ui:define name="pageContent">
		
		<style type="text/css">
    		.ui-panelgrid.showcase-text-align-center .ui-grid-responsive .ui-panelgrid-cell {
        	text-align: center;
    		}	

    		.customPanelGrid .ui-panelgrid-content {
        	align-items: center;
    		}
    		
    		.
		</style>
		
		<h:form>
		
		<div class="Email">
    			<p:panelGrid id="email" columns="4" layout="grid"
                 	columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4"
                 	styleClass="customPanelGrid" contentStyleClass="ui-fluid">
                 	
        		<p:outputLabel for="nowyEmail" value="Wprowadź nowy E-mail:"/>
        		<p:inputText id="nowyEmail" value="#{ustawieniaKontaBB.nowyEmail}" required="true" requiredMessage="Nie podano adresu E-mail!" match="nowyEmailPowt" validatorMessage="Wprowadzone E-maile nie są takie same"/>
        		
        		<p:outputLabel for="staryEmail" value="Wprowadź obecny E-mail:"/>
        		<p:inputText id="staryEmail" value="#{ustawieniaKontaBB.staryEmail}" required="true" requiredMessage="Nie podano obecnego adresu E-mail!"/>        		

        		<p:outputLabel for="nowyEmailPowt" value="Powtórz nowy E-mail:"/>
        		<p:inputText id="nowyEmailPowt" required="true" requiredMessage="Nie powtórzono nowego adresu E-mail!"/>        		

       			<p:commandButton id="submitEmail" value="Zmień E-mail" action="#{ustawieniaKontaBB.zmienEmail()}" update="email mess"/>
       			
       			<p:message for="nowyEmail" />
       			<p:message for="staryEmail" />
       			<p:message for="nowyEmailPowt" />	
       			
   				</p:panelGrid>
   				
		</div>
		
		</h:form>
		
		&nbsp;
		
		<h:form>
		
		<div class="Haslo">
    			<p:panelGrid id="haslo" columns="4" layout="grid"
                 	columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4"
                 	styleClass="customPanelGrid" contentStyleClass="ui-fluid">
                 	
        		<p:outputLabel for="noweHaslo" value="Wprowadź nowe hasło:"/>
        		<p:inputText id="noweHaslo" value="#{ustawieniaKontaBB.noweHaslo}" required="true" requiredMessage="Nie podano hasła!" match="noweHasloPowt" validatorMessage="Wprowadzone hasła nie są takie same"/>
        		
        		<p:outputLabel for="stareHaslo" value="Wprowadź obecne hasło"/>
        		<p:inputText id="stareHaslo" value="#{ustawieniaKontaBB.stareHaslo}" required="true" requiredMessage="Nie podano obecnego hasła!"/>        		

        		<p:outputLabel for="noweHasloPowt" value="Powtórz nowe hasło:"/>
        		<p:inputText id="noweHasloPowt" required="true" requiredMessage="Nie powtórzono nowego hasła!"/>        		

       			<p:commandButton id="submitHaslo" value="Zmień hasło" action="#{ustawieniaKontaBB.zmienHaslo()}" update="haslo mess"/>
       			
       			<p:message for="noweHaslo" />
       			<p:message for="stareHaslo" />
       			<p:message for="noweHasloPowt" />	
       			
   				</p:panelGrid>
   				
		</div>
		
		</h:form>
		
		<p:messages id="mess" showDetail="true" closable="true">
        			<p:autoUpdate/>
    	</p:messages>
		
		</ui:define>
	
	</ui:composition>
	
</html>
