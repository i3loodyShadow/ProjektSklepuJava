<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	
<f:metadata>
    <f:viewAction action="#{szczegTowaruBB.onLoad()}" />
</f:metadata>
	
	<ui:composition template="/templates/page-template.xhtml">
		
		<ui:define name="pageContent">
		
		<h:form id="og-tab" style ="margin-left: 3.5em; margin-right: 3.5em;">

		<p:dataTable value="#{szczegTowaruBB}">

			<p:column priority="3">
				<f:facet name="header">
					<h:outputText value="#{txtG.prod}" />
				</f:facet>
				<h:outputText value="#{szczegTowaruBB.towar.producent}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="#{txtG.mo}" />
				</f:facet>
				<h:outputText value="#{szczegTowaruBB.towar.model}" />
			</p:column>
		</p:dataTable>
		</h:form>
		
		<h:form id="szczeg-tab" style ="margin-left: 3.5em; margin-right: 3.5em;">

		<p:dataTable value="#{szczegTowaruBB.list}" var="w">

			<p:column priority="5">
				<f:facet name="header">
					<h:outputText value="#{txtG.paramName}" />
				</f:facet>
				<h:outputText value="#{w.nazwaParametrow.nazwaParametru}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="#{txtG.paramVal}" />
				</f:facet>
				<h:outputText value="#{w.wartoscParametrow}" />
			</p:column>
		</p:dataTable>
		</h:form>
		</ui:define>
	
	</ui:composition>
	
</html>
